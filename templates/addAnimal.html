{% extends "parent.html" %}

{% block css_and_js_contents %}
<link href="/static/main.css" rel="stylesheet" type="text/css" />
<script src="static/add_animal.js"></script>
{% endblock %}

{% block title %}Add New Animal{% endblock %}

{% block contents %}
  <br>
  <br>
  <br>

  <p id="addAnimalError" style="display: none">Adding animal failed, try again</p> <!-- Set to display: block css if adding fails -->

  <div id="addAnimalForm">
    <br>
    <br>
    <br>
    
    <form class="pure-form" action = "add" method = "POST">
      <fieldset>
          <legend>Add a new animal.</legend>
          <label for="aligned-tags">Optional: Animal tags (separate with commas)</label>
            <input type="text" id="aligned-tags" placeholder="e.g. snake, poisonous, reptile"/>
          <br>
          <label for="aligned-species">Animal/species</label>
            <input type="text" id="aligned-species" name = "species" placeholder="e.g. canis lupis" required />
          <br>
          <label for="aligned-range">Animal range</label>
            <input type="text" id="aligned-range" name = "range" placeholder="e.g. North America" />
          <br>
          <div>
            <h3>How threatened is this species?</h3> <!--  https://en.wikipedia.org/wiki/Conservation_status  -->
            <label for="checkbox-radio-option-one" class="pure-radio">
              <input type="radio" id="checkbox-radio-option-one" name="classification" value="0"  /> This species is currently stable</label>
            
            <label for="checkbox-radio-option-two" class="pure-radio">
              <input type="radio" id="checkbox-radio-option-two" name="classification" value="1"  /> This species is threatened</label>
            
            <label for="checkbox-radio-option-three" class="pure-radio">
              <input type="radio" id="checkbox-radio-option-three" name="classification" value="2"  /> This species is endangered</label>
            
            <label for="checkbox-radio-option-four" class="pure-radio">
              <input type="radio" id="checkbox-radio-option-four" name="classification" value="3" /> This species is critically endangered</label>
            
            <label for="checkbox-radio-option-five" class="pure-radio">
              <input type="radio" id="checkbox-radio-option-five" name="classification" value="-1" checked=""/> I do not know</label>
          </div>
          
          <label for="aligned-desc">Describe this animal</label>
            <textarea id="aligned-desc" name = "description" required placeholder="e.g. Wolves are ancestors of the modern dog"></textarea>
          <br>
          <label for="aligned-image">Image URL</label>
            <input type="text" id="aligned-image" name = "imageURL" placeholder="www.cuteturtlething.com/myTurtle"/>
          
          <!--
          <p> Image
            <input type="file" id = "image" name="image" placeholder = "Select a file from your device">
          </p>
          -->
          <button type="submit" class="pure-button pure-button-primary">Submit animal</button>
      </fieldset>
    </form>
  </div>
  {% endblock %}
